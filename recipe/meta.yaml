{% set name = "dmlc" %}
{% set version = "0.6-20250923-003728" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}-core/archive/{{ version }}.tar.gz
  sha256: 6fa6c9cd31b2307219fe41675dbacbca45236e865bd687d691acc4d943444c1d

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake >=3.14
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - ninja

test:
  commands:
    - test -d ${PREFIX}/include/dmlc   # [unix]

about:
  home: https://github.com/dmlc/dmlc-core
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Distributed Machine Learning Common Codebase
  description: |
    DMLC-Core is the backbone library to support all DMLC projects, offers the bricks to 
    build efficient and scalable distributed machine learning libraries.
  doc_url: https://dmlc-core.readthedocs.io/en/latest/
  dev_url: https://github.com/dmlc/dmlc-core

extra:
  recipe-maintainers:
    - marcelotrevisani
    - hcho3
